<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTPVyMExQN2bvLyzuBfqkTSSnYZKG3hkwUV5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="bg-dark vh-100 vw-100 container-fluid d-flex justify-content-center align-items-center">
        <div class="border-black rounded p-5 h-50 w-50 bg-info d-flex align-items-center justify-content-center">
    <form action="" method="post">
        {% csrf_token %}
        <p class="h3 text-dark">Are you sure you want to delete "{{ object }}"?</p>
        <div class="mt-5 container w-50 d-flex justify-content-between">
        <input type="submit" class="btn btn-danger border-danger" value="Confirm">
        <a class="btn btn-warning ms-5" href="{% url 'blog_list' %}">Cancel</a>
        </div>
    </form>
    </div>
    </div>
</body>
</html>
