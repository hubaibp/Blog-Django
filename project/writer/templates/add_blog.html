<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#!"><strong>Blogy</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="">Add Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    <!-- <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Blog</a></li> -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="vh-100 mt-0 d-flex flex-column justify-content-center align-items-center bg-dark p-0">
        {% if messages %}
            {% for i in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{i}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <h1 class="text-light">Add Blog</h1>
        <div class="bg-primary w-50 p-5 bordered rounded">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- {{form}} -->
                <div class="form-floating mb-3">
                    {{form.title}}
                    <label style="width: 100px;">Blog Title</label>
                </div>
                <div class="form-floating mb-3">
                    {{form.blog}}
                    <label>Blog Description</label>
                </div>
                <div class="form-floating mb-3">
                    {{form.author_name}}
                    <label>Author Name</label>
                </div>
                <div class="form-floating mb-3">
                    {{form.image}}
                    <label>Image</label>
                </div>
                <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-success" value="Add Blog">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
