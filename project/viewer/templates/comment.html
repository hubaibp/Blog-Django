<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
</head>

<body>



  <div class="container-fluid " style="margin-top: 10px;">
    <div class="row d-flex justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-0 border" style="background-color: #f0f2f5;">
          <div class="card-body p-4">
            <form action="" method="post">
              {% csrf_token %}

              <div data-mdb-input-init class="form-outline mb-4 d-flex justify-content-center">
                {{ form.title }}
             
                {{form.description}}
                <button type="submit" style="border: none;" ><i class="fa-regular fa-paper-plane" style="font-size: 25px; margin: 5px;"></i></button>
               
              </div>

              {% if comments %}
              {% for i in comments %}
              <div class="card mb-2">
                <div class="card-body ">
                  <div class="">
                    <p style="font-size: 25px;">{{i.user.username}}</p>

                    <p class="small text-muted " style="margin-left: 0;">
                      {{i.created_at}}
                    </p>


                    <div class=" align-items-center">

                      <p>{{i.description}}</p>
                     

                    </div>
                  </div>


                </div>

              </div>
              {% endfor %}
              {% endif %}
            </form>




          </div>
        </div>
      </div>
    </div>






  </div>









  <footer style="background-color: rgb(180, 176, 176); margin-top: 15px;">
    <!-- place footer here --> <div class="container">
    <div class="row">
      <!-- About Section -->
    
    <div class="row">
      <div class="col text-center">
        <p class="mb-0">&copy; 2024 Hubaib. All Rights Reserved.</p>
      </div>
    </div>
  </div>
  </footer>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
